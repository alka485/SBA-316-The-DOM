<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!---filter buttons-->
        <div class="btn-container">
            <button class="filter-btn" type="button">all</button>
            <button class="filter-btn" type="button">breakfast</button>
            <button class="filter-btn" type="button">lunch</button>
            <button class="filter-btn" type="button">shakes</button>
        </div>
        <!---menu items-->
        <div class="section-center">
            <!---single item-->
            <article class="menu-item">
                <img src="./images/item-1.jpeg" alt="menu-item" class="photo">
                <div class="item-info">
                    <header>
                        <h4>butttermilk pancake</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi veritatis iusto porro neque sapiente impedit, quaerat accusamus distinctio deleniti dolorum?</p>
                </div>
            </article>
            <!---end of single item-->
            

        </div>
    </section>

    <script src="./script.js"></script>
    
</body>
</html>
